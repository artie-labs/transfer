name: Go tests
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Checks out the code
      - name: Setting Go up
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: test
        run: make test
