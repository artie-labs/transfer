name: Go tests
run-name: Running tests ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.21', '1.22' ]
    name: Go ${{ matrix.go }}
    steps:
      - uses: actions/checkout@v4 # Checks out the code
      - name: Set Go up
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          make static
      - name: test
        run: make test
      - name: test-race
        run: make race
