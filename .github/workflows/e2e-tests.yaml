name: E2E Tests

permissions:
  contents: read

on: [push]

jobs:
  e2e-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set Go cache date
        shell: bash
        run: echo "GO_CACHE_DATE=$(TZ='America/Los_Angeles' date +%Y-%m-%d)" >> $GITHUB_ENV
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download dependencies
        run: |
          go mod download
          go mod tidy -diff
      - name: Start dependencies
        working-directory: e2e_tests/postgres
        run: |
          ./start_e2e.sh
      - name: Restore Go compilation cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/.cache/go-build
          # always grab from the restore-keys pattern below,
          # like Linux-go-$hash-YYYY-MM-DD as saved by CI
          key: nonexistent
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('go.mod') }}-${{ env.GO_CACHE_DATE }}
            ${{ runner.os }}-go-${{ env.GO_CACHE_DATE }}
            ${{ runner.os }}-go-${{ hashFiles('go.mod') }}-
      - name: Compile
        run: |
          go build
      - name: Run transfer
        run: |
          go run main.go --config e2e_tests/postgres/config/e2e.yaml > transfer_e2e.log 2>&1 &
          sleep 20
      - name: Run tests
        working-directory: e2e_tests/postgres
        run: |
          go run test.go
      - name: Stop dependencies
        if: always()
        working-directory: e2e_tests/postgres
        run: |
          ./stop_e2e.sh
      - name: Show transferlogs
        run: |
          cat transfer_e2e.log
