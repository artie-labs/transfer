name: E2E Tests

on: [push]

jobs:
  e2e-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download dependencies
        run: |
          go mod download
          go mod tidy -diff
      - name: Start dependencies and transfer
        run: |
          ./e2e_tests/postgres/start_e2e.sh
      - name: Run E2E Tests
        run: |
          go run e2e_tests/postgres/test.go
      - name: Stop dependencies and transfer
        if: always()
        run: |
          ./e2e_tests/postgres/stop_e2e.sh
