outputSource: redis

# Redis configuration
redis:
  host: localhost
  port: 6379
  username: ""  # Optional: Redis username (leave empty if not required)
  password: ""  # Optional: Leave empty if no password is required
  database: 0   # Redis database number (0-15)
  tls: false    # Enable TLS/SSL connection

# Transfer mode
mode: replication  # or "history"

# Flush settings
flushIntervalSeconds: 10
flushSizeKb: 10240
bufferRows: 10000

# Kafka configuration
queue: kafka
kafka:
  bootstrapServer: localhost:29092
  groupID: transfer-redis-consumer
  username: ""  # Optional
  password: ""  # Optional
  
  topicConfigs:
    - db: postgres
      schema: public  
      tableName: webhook_eevnts
      topic: transfer-redis.webhooks.events
      cdcFormat: debezium.relational
      cdcKeyFormat: org.apache.kafka.connect.json.JsonConverter

# Optional: Reporting configuration
reporting:
  emitExecutionTime: true
  sentry:
    dsn: ""  # Optional: Sentry DSN for error reporting

# Optional: Webhook notifications
# webhookSettings:
#   enabled: true
#   url: https://your-webhook-url.com
#   apiKey: your-api-key
#   source: redis

