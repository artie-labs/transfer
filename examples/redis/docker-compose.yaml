version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: transfer-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes", "--notify-keyspace-events", "Eh"] # Eh : Enable keyspace events notifications
    volumes:
      - redis-data:/data
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data: